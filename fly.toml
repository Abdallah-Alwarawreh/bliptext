# fly.toml app configuration file generated for bliptext on 2025-01-22T17:22:12Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'bliptext'
primary_region = 'lax'

[env]
  PUBLIC_BETTER_AUTH_URL = "https://beta.bliptext.com"
  PUBLIC_WEBSOCKET_URL = "wss://ws.bliptext.com"
[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
